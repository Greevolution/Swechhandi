<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script type=""> </script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
		<script src="https://unpkg.com/elm-pep"></script>
	<style>
body {
  background-image: url('Picture4.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
  background-size: cover;
}
.map {
        width: 100%;
        height:400px;
      }
</style>
	</head>
	<body onload="init();">

		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Discussion Room</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="Discussion Room"> Discussion Room</label>
						<select name="room" id="room">
							<option value="Events">Events</option>
							<option value="Brain Storm">Brain Storm</option>
							<option value="Intraction Room">Intraction Room</option>
						</select>
					</div>
					<button type="submit" class="btn">Enter Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
