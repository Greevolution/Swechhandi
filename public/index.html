<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script type=""> </script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat</title>
		<script src="https://unpkg.com/elm-pep"></script>
	<style>
body {
  background-image: url('Picture4.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
  background-size: cover;
}
.map {
        width: 100%;
        height:400px;
      }
			#navbar {
			  position: fixed;
			    z-index: 10;
			    left: 0;
			    right: 0;
			    top: 0;
			    padding: 0 5%;
			    height: 60px;
			    background-color: #002633;
			   box-shadow: 0px 15px 15px rgba(0, 0, 0, 0.25);
			}
			.navbar-right{
			            float:right;
			        }

			#navbar a {
			  float: left;
			  display: block;
			  color: #f2f2f2;
			  text-align: center;
			  padding: 20px;
			  text-decoration: none;
			  font-size: 17px;
			}
			#navbar b {
			  float: left;
			  display: block;
			  color: #f2f2f2;
			  text-align: center;
			  padding: 15px;
			  text-decoration: none;
			  font-size: 25px;
				font-family: 'Poppins', sans-serif;
			}

			#navbar a:hover {
			  background-color: #ddd;
			  color: black;
			}
</style>
	</head>
	<body onload="init();">
		<div id="navbar">
	    <b ><span class="Typewriter__wrapper">Swechhandi Satara</span></b>
	<div class="navbar-right">
	<a href="/">Home</a>
	<a href="https://map-swechhandi.netlify.app/"><i class="fas fa-map"></i> Map</a>
	</div>

		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Discussion Room</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="Discussion Room"> Discussion Room</label>
						<select name="room" id="room">
							<option value="Events">Events</option>
							<option value="Brain Storm">Brain Storm</option>
							<option value="Intraction Room">Intraction Room</option>
						</select>
					</div>
					<button type="submit" class="btn">Enter Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
